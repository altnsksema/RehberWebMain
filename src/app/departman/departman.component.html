<div class="sayfa-hizala">
  <button  *ngIf="isAdmin" mat-raised-button color="warn" (click)= "openDialog()"> 
    Departman Ekle
    </button>
  
  <div class="container">
    <div style="margin-top: 10 px;">
    
      <mat-form-field appearance="standard">
        <mat-label>Ara</mat-label>
        <input matInput (keyup)= "applyFilter($event)" autocomplete="off" #input>
      </mat-form-field>
      
<div class="row">
  <table>
    <tr>
      <td>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]= "dataSource" matSort>
      
            <ng-container matColumnDef="departmanId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Departman Adı</th>
              <td mat-cell *matCellDef="let row">
                <a [routerLink]="" (click)="getpersonlist(row)"> {{ row.DepartmentName }}</a>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="aksiyon">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Aksiyon</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editDepartman(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteDepartman(row)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
            <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
        
         
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4"> " Arama sonucu ile eşleşen kişi yok. "{{input.value}}"</td>
            </tr>
      
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          
        </div>
      </td>

    </tr>
  </table>

</div>
  
    </div>
     </div>
    
  
</div>

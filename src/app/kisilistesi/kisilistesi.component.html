<div class="sayfa-hizala">
  <button *ngIf="isAdmin" mat-raised-button color="warn" (click)= "openDialog()"> 
    Kişi Ekle
    </button>
  
  <div class="container">
    <div style="margin-top: 10 px;">
      
      <mat-form-field appearance="standard">
        <mat-label>Ara</mat-label>
        <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
      </mat-form-field>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]= "dataSource" matSort>
    
          <ng-container matColumnDef="ad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
            <td mat-cell *matCellDef= "let row"> {{row.Name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="soyad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyad </th>
            <td mat-cell *matCellDef= "let row"> {{row.SurName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="telefon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
            <td mat-cell *matCellDef= "let row"> {{row.PhoneNumber}} </td>
          </ng-container>
      
          <ng-container matColumnDef="dahilitelefon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dahili Telefon </th>
            <td mat-cell *matCellDef= "let row"> {{row.InternalNumber}} </td>
          </ng-container>
    
          <ng-container matColumnDef="departmanId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departman </th>
            <td mat-cell *matCellDef= "let row"> {{row.departmanAd}} </td>
          </ng-container>
    
          <ng-container matColumnDef="unvanId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ünvan </th>
            <td mat-cell *matCellDef= "let row"> {{row.unvanAd}} </td>
          </ng-container>
          
          <ng-container matColumnDef="aksiyon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aksiyon </th>
            <td mat-cell *matCellDef= "let row"> 
              <button mat-icon-button (click)="editPersonel(row)" color="primary"> 
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deletePersonel(row)" mat-icon-button color="warn"> 
                <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
      
       
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"> " Arama sonucu ile eşleşen kişi yok. "{{input.value}}"</td>
          </tr>
    
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        
      </div>
    
    </div>
     </div>
    
  

</div>

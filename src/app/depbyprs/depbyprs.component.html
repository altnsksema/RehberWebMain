  
  <div class="container">
    <div style="margin-top: 50 px;">
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]= "dataSource" matSort>
    
          <ng-container matColumnDef="ad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
            <td mat-cell *matCellDef= "let row"> {{row.Name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="soyad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyad </th>
            <td mat-cell *matCellDef= "let row" style="padding-left: 15px;"> {{row.SurName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="telefon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
            <td mat-cell *matCellDef= "let row" style="padding-left: 15px;"> {{row.PhoneNumber}} </td>
          </ng-container>
      
          <ng-container matColumnDef="dahilitelefon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dahili Telefon </th>
            <td mat-cell *matCellDef= "let row" style="padding-left: 15px;"> {{row.InternalNumber}} </td>
          </ng-container>
    
          <ng-container matColumnDef="departmanId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departman </th>
            <td mat-cell *matCellDef= "let row"> {{row.departmanAd}} </td>
          </ng-container>
    
          <ng-container matColumnDef="unvanId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ãœnvan </th>
            <td mat-cell *matCellDef= "let row" style="padding-left: 15px;"> {{row.unvanAd}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
      
       
    
        </table>
      
      </div>
    
    </div>
     </div>
    
     <div mat-dialog-action [align]="'end'" style="margin-top: 20px;">
      <button mat-raised-button color="warn" mat-dialog-close>Kapat</button>
    </div>

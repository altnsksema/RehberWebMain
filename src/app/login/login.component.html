<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div mat-dialog-content class="card">
        <form [formGroup]="loginForm">
          <div
            style="background-color: #3f51b5; width: 200px; margin-bottom: 20px">
            <h1 style="color: white" mat-dialog-title>ARD REHBER</h1>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input
                formControlName="email"
                [textMask]="{ mask: emailMask }"
                matInput
                placeholder="ornek@domain.com"
                autocomplete="off"
              />
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Sifre</mat-label>
            <input
              type="password"
              matInput
              autocomplete="off"
              formControlName="sifre"
            />
          </mat-form-field>

          <div mat-dialog-action [align]="'start'">
            <button
              mat-raised-button
              color="primary"
              mat-dialog-close
              (click)="login()"
            >
              Giri≈ü
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
